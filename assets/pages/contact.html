<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../styles/style.css" />
        <link rel="shortcut icon" href="../images/Icons/favicon.ico" type="image/x-icon">
        <title>Amazing Events | Contact</title>
    </head>
    <body>
        <nav>
            <div class="navContainer">
                <a href="../../index.html" class="logoContainer">
                    <img src="../images/logo.png" alt="Logo of amazing events" class="logo" />
                </a>
                <button class="navMenuButton">
                    <img src="../images/Icons/menu1.png" alt="Navegation menu" class="navMenuButtonIcon">
                </button>
                <ul class="navMenuContainer">
                    <li class="navMenuItem"><a href="../../index.html" class="navMenuLink">Home</a></li>
                    <li class="navMenuItem"><a href="./upcomingEvents.html" class="navMenuLink">Upcoming Events</a></li>
                    <li class="navMenuItem"><a href="./pastEvents.html" class="navMenuLink">Past Events</a></li>
                    <li class="navMenuItem active"><a href="./contact.html" class="navMenuLinkActive">Contact</a></li>
                    <li class="navMenuItem"><a href="./stats.html" class="navMenuLink">Stats</a></li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="pageContainer">
                <div class="Left">
                    <a  href="./pastEvents.html">
                        <img class="headerButton" src="../images/Icons/izquierda.png" alt="">
                    </a>
                </div>
                <h1>Contact</h1>
                <div class="Right">
                    <a  href="./stats.html">
                        <img class="headerButton" src="../images/Icons/derecha.png" alt="">
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="contactContainer" id="contactContainer">
                <form action="#" class="contactForm">
                    <div class="nameContact">
                        <label for="name" class="contactLabel">Name:</label><br>
                        <input type="text" name="name" id="name" class="contactImput" required>
                    </div>
                    <div class="emailContact">
                        <label for="email" class="contactLabel">E-mail:</label><br>
                        <input type="email" name="email" id="email" class="contactImput" required>
                    </div>
                    <div class="messageContact">
                        <label for="message" class="contactLabel">Message:</label><br>
                        <textarea name="message" id="message" class="contactTextarea"></textarea>
                    </div>
                    <div class="buttonContact">
                        <button class="buttonCard">Submit</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="socialsContainer">
                <a href="https://www.instagram.com/"><img class="socialLogos" src="../images/Icons/instagram.png" alt="instagram link"></a>
                <a href="https://www.facebook.com/"><img class="socialLogos" src="../images/Icons/facebook.png" alt="facebook link"></a>
                <a href="https://www.whatsapp.com/"><img class="socialLogos" src="../images/Icons/whatsapp.png" alt="whatsapp link"></a>
            </div>
            <h4>Agus Ochoa | Cohort 32</h4>
        </footer>
        <script src="../scripts/contact.js"></script>
    </body>
</html>
